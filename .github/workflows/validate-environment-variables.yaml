name: Validate Environment Variables

on:
  push:
  workflow_dispatch:

jobs:
  validate-env:
    runs-on: ubuntu-latest
    env:
      EXPECTED_ENV_VARS: "API_KEY,DATABASE_URL,APP_SECRET"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Environment Variables and Secrets
        run: |
          echo "### ðŸ› ï¸ Environment Variable Validation Results" >> $GITHUB_STEP_SUMMARY

          missing_vars=()
          expected_vars=$(echo "${EXPECTED_ENV_VARS}" | tr ',' ' ')

          for var in $expected_vars; do
            if [ -z "${!var}" ]; then
              missing_vars+=("$var")
            fi
          done

          if [ ${#missing_vars[@]} -eq 0 ]; then
            echo "âœ… All expected environment variables are set." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Missing environment variables:" >> $GITHUB_STEP_SUMMARY
            for missing_var in "${missing_vars[@]}"; do
              echo "- $missing_var" >> $GITHUB_STEP_SUMMARY
            done
            exit 1
          fi

